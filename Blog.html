 <br>श्रावणातल्या रिमझिम सरी सारखा तू<br/>
<br>कधी खट्याळ तर कधी चिंब भिजवणारा तू...<br/>
<br>श्रावणातल्या कोवळ्या उन्हा सारखा तू अंतर्मनात डोकावणारा कडवसा तू<br/>
<br>श्रावणातल्या इंद्रधनुष्या सारखा तू<br/>
<br>हृदयात सप्तरंगाची उधळण तू<br/>
<br>श्रावणातल्या अल्लड वाऱ्याची लहर तू<br/>
<br>आयुष्यात माझ्या पाना फुलांचा बहर तू..<br/>
